<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishes - Letters to Ryo</title>
  <style>

    @font-face {
      font-family: 'Zpix';
      src: url('https://raw.githubusercontent.com/phann0818/ryo-day/main/zpix.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Zpix', monospace, sans-serif;
      background-color: #2a9b65;
      color: #174619;
      line-height: 1.5;
      min-height: 100vh;
    }

        /* Background grid pattern  */
        .background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('roro.png');
          background-position: center;   /* center the image */
          background-repeat: repeat;
          z-index: -1;
        }

    .header {
      height: 80px;
      background-image: url('header.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: #174619;
      text-decoration: none;
    }

    .header-title:hover {
      text-decoration: underline;
    }

    .music-button {
      padding: 9px 18px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .music-button:hover {
      background-color: #45a049;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    
    .tab-btn {
      font-family: 'Zpix', monospace; /* or any other */
      padding: 10px 20px;
      border: none;
      background-image: url('button_2.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;
      cursor: pointer;
      font-weight: bold;
    }
    
    .tab-btn.active {
      background: #fff;
      color: #174619;
    }

    .main-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .messages-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 100%;
    }

    @keyframes glow-pulse {
      from {
        box-shadow: 0 0 4px #fff66c;
      }
      to {
        box-shadow: 0 0 12px 4px #4cffc3;
      }
    }
    .message-card {
      background-color: #fef6d7;
      border: 4px solid #174619;
      border-radius: 8px;
      aspect-ratio: 4 / 3;
      box-shadow: 2px 2px 0 #2a9b65;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
      padding: 15px;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 10px #fff66c;
      min-height: 180px;
      max-width: 100%;
/*       animation: glow-pulse 1.5s ease-in-out infinite alternate; */
    }
    .message-card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 0 #174619;
      animation: glow-pulse 1.5s ease-in-out infinite alternate;
      
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      border-bottom: 1px dashed #2a9b65;
      padding-bottom: 4px;
    }
    .message-avatar {
      font-size: 18px;
      margin-right: 8px;
    }
    .message-author {
      font-weight: bold;
      font-size: 13px;
    }
    .message-preview {
      font-size: 12px;
      margin-top: 10px;
      flex: 1;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }
    .read-more {
      margin-top: 12px;
      font-size: 11px;
      color: #2a9b65;
      text-align: right;
      font-weight: bold;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }
    .popup-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-content-pixel {
      background-color: #f6f0d0;
      border: 8px solid #174619;
      padding: 0;
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 6px 6px 0 #f1c40f, 12px 12px 0 #174619;
    }
    .popup-topbar {
      background: #0b491c;
      height: 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
      margin: -8px -8px 0 -8px; /* aligns with the border width */
    }
    .popup-close {
      width: 30px;
      height: 30px;
      background-image: url('x_button.png');
      background-size: contain;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
    }
    
    .popup-icon-left {
      height: 30px;
      width: 30px;
      background-image: url('clover_icon_1.png');
      background-size: contain;
      background-repeat: no-repeat;
      border: none;
      margin-right: auto;
      margin-left: 1px;
      object-fit: contain;
    }
    .popup-headerbar {
      background: white;
      height: 35px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-weight: bold;
    }
    .popup-message-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.6;
    }
    .popup-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
    }

    /* Responsive breakpoints */
    @media (max-width: 1200px) {
      .messages-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }
    }
    
    @media (max-width: 900px) {
      .messages-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }
    }
    
    @media (max-width: 600px) {
      .messages-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      
      .message-card {
        padding: 12px;
        min-height: 160px;
      }
      
      .message-avatar {
        font-size: 16px;
      }
      
      .message-author {
        font-size: 12px;
      }
      
      .message-preview {
        font-size: 11px;
        -webkit-line-clamp: 3;
      }
      
      .popup-content-pixel {
        width: 95vw;
        aspect-ratio: 3 / 4;
      }

      .music-button {
        padding: 3px 6px;
        font-size: 9px;
        border-radius: 4px;
      }
    }
    
    @media (max-width: 400px) {
      .messages-grid {
        grid-template-columns: 1fr;
      }
      
      .main-container {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="background"></div>
  <header class="header">
    <a href="index.html" class="header-title">‚Üê back to home</a>
    <button id="toggleMusic" class="music-button">üîä Music</button>
  </header>
  <div class="tabs">
    <button class="tab-btn active" onclick="switchLang('jp')">Êó•Êú¨Ë™û</button>
    <button class="tab-btn" onclick="switchLang('vi')">Ti·∫øng Vi·ªát</button>
  </div>
  <div class="main-container">
    <div class="messages-grid" id="messageGrid"></div>
  </div>
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content-pixel">
      <div class="popup-topbar">
        <div class="popup-icon-left"></div>
        <button class="popup-close" onclick="closePopup()"></button>
      </div>
      <div class="popup-headerbar" id="popupHeader"></div>
      <div class="popup-message-box" id="popupMessage"></div>
      <img src="seal_icon_1.png" alt="seal icon" class="popup-icon" />
    </div>
  </div>

  <!-- Audio element for background music -->
  <audio id="backgroundMusic" loop>
    <source src="far_away.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
let messages = {};
let currentLang = 'jp';

async function loadMessages() {
  const res = await fetch('2025.json');
  const flatData = await res.json();
  
  // Transform flat data to original structure
  messages = {
    jp: flatData.map(item => ({
      author: item.author,
      avatar: item.avatar,
      preview: item.preview_jp,
      full: item.full_jp
    })),
    vi: flatData.map(item => ({
      author: item.author,
      avatar: item.avatar,
      preview: item.preview_vi,
      full: item.full_vi
    }))
  };
  
  renderMessages();
}

function switchLang(lang) {
  currentLang = lang;
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-btn')[lang === 'jp' ? 0 : 1].classList.add('active');
  renderMessages();
}

function renderMessages() {
  const grid = document.getElementById('messageGrid');
  grid.innerHTML = '';
  messages[currentLang].forEach(msg => {
    const card = document.createElement('div');
    card.className = 'message-card';
    card.onclick = () => openPopup(msg);
    card.innerHTML = `
      <div class="message-header">
        <div class="message-avatar">${msg.avatar}</div>
        <div class="message-author">${msg.author}</div>
      </div>
      <div class="message-preview">${msg.preview}</div>
      <div class="read-more">Á∂ö„Åç„ÇíË™≠„ÇÄ...</div>
    `;
    grid.appendChild(card);
  });
}

function openPopup(msg) {
  document.getElementById('popupHeader').textContent = `${msg.avatar} ${msg.author}`;
  // Use innerHTML instead of textContent to preserve formatting
  const messageBox = document.getElementById('popupMessage');
  // Replace \n with <br> tags and \n\n with paragraph breaks
  const formattedMessage = msg.full
    .replace(/\n\n/g, '</p><p>')
    .replace(/\n/g, '<br>');
  messageBox.innerHTML = `<p>${formattedMessage}</p>`;
  document.getElementById('popupOverlay').classList.add('active');
}

function closePopup() {
  document.getElementById('popupOverlay').classList.remove('active');
}

function initializeMusic() {
  const audio = document.getElementById("backgroundMusic");
  const button = document.getElementById("toggleMusic");
  let isPlaying = false;

  button.addEventListener("click", () => {
    if (!isPlaying) {
      audio.play()
        .then(() => {
          button.textContent = "üîá Pause Music";
          isPlaying = true;
        })
        .catch(() => {
          alert("Click to enable music.");
        });
    } else {
      audio.pause();
      button.textContent = "üîä Play Music";
      isPlaying = false;
    }
  });
}

// Initialize everything when the page loads
document.addEventListener("DOMContentLoaded", () => {
  initializeMusic();
});

loadMessages();

/* view counter */
  document.addEventListener("DOMContentLoaded", () => {
    const isBot = /bot|crawl|spider|preview|facebookexternalhit/i.test(navigator.userAgent);
    if (isBot) return;

    fetch("https://api.counterapi.dev/v2/2025/pv2025/up", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      }
    }).catch((err) => {
      console.error("View count error:", err);
    });
  });
  </script>
</body>
</html>
