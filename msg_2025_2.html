<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Zpix', monospace, sans-serif;
      background-color: #2a9b65;
      padding: 20px;
      color: #174619;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      background: #f1e4a9;
      border: 2px solid #174619;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-buttons .active {
      background: #174619;
      color: #fff;
    }
    .messages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .message-card {
      background: #fdf5d8;
      border: 4px solid #f1e4a9;
      padding: 20px;
      box-shadow: 0 0 0 4px #174619, 0 0 0 8px #ffd12d;
      position: relative;
      cursor: pointer;
    }
    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .message-avatar {
      margin-right: 8px;
    }
    .message-author {
      font-weight: bold;
    }
    .message-preview {
      font-size: 14px;
      margin-top: 10px;
    }
    .read-more {
      margin-top: 10px;
      text-align: right;
      color: #2a9b65;
      font-weight: bold;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup-overlay.active {
      display: flex;
    }
    .popup-content-pixel {
      width: 95vw;
      max-width: 600px;
      aspect-ratio: 5 / 4;
      background: #fdf5d8;
      border: 4px solid #f1e4a9;
      box-shadow: 0 0 0 4px #174619, 0 0 0 8px #ffd12d;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    .popup-topbar {
      background: #174619;
      height: 30px;
      display: flex;
      justify-content: flex-end;
      padding: 5px;
    }
    .popup-close {
      width: 20px;
      height: 20px;
      background: url('x_button.png') center/cover no-repeat;
      border: none;
      cursor: pointer;
    }
    .popup-titlebar {
      background: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .popup-titlebar .popup-avatar {
      margin-right: 10px;
    }
    .popup-message {
      padding: 20px;
      font-size: 14px;
      overflow-y: auto;
      flex: 1;
    }
    .popup-seal {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 40px;
    }
    @media (max-width: 480px) {
      .popup-content-pixel {
        width: 98vw;
        aspect-ratio: 3 / 4;
      }
    }
  </style>
</head>
