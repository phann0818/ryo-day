<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishes - Letters to Ryo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Zpix', monospace, sans-serif;
      background-color: #2a9b65;
      color: #174619;
      line-height: 1.5;
      min-height: 100vh;
    }

    .header {
      height: 80px;
      background-image: url('header.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: #fef6d7;
      border: 2px solid #174619;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-btn.active {
      background: #174619;
      color: #fff;
    }

    .main-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .messages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .message-card {
      background-color: #fef6d7;
      border: 4px solid #174619;
      border-radius: 8px;
      aspect-ratio: 5 / 3;
      box-shadow: 2px 2px 0 #2a9b65;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
      padding: 20px;
    }
    .message-card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 0 #174619;
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      border-bottom: 1px dashed #2a9b65;
      padding-bottom: 4px;
    }
    .message-avatar {
      font-size: 20px;
      margin-right: 8px;
    }
    .message-author {
      font-weight: bold;
      font-size: 14px;
    }
    .message-preview {
      font-size: 14px;
      margin-top: 10px;
    }
    .read-more {
      margin-top: 12px;
      font-size: 13px;
      color: #2a9b65;
      text-align: right;
      font-weight: bold;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }
    .popup-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-content-pixel {
      background-color: #f6f0d0;
      border: 8px solid #174619;
      padding: 0;
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 4 / 3;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 6px 6px 0 #f1c40f, 12px 12px 0 #174619;
    }
    .popup-topbar {
      background: #0b491c;
      height: 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
      margin: -8px -8px 0 -8px; /* aligns with the border width */
    }
    .popup-close {
      width: 30px;
      height: 30px;
      background-image: url('x_button.png');
      background-size: contain;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
    }
    
    .popup-icon-left {
      height: 24px;
      width: 24px;
      background-image: url('clover_icon_1.png');
      margin-right: auto;
      margin-left: 10px;
      object-fit: contain;
    }
    .popup-headerbar {
      background: white;
      height: 35px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-weight: bold;
    }
    .popup-message-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .popup-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
    }

    @media (min-width: 1024px) {
      .messages-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (min-width: 768px) and (max-width: 1023px) {
      .messages-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 600px) {
      .popup-content-pixel {
        width: 95vw;
        aspect-ratio: 3 / 4;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header-title">wishes</h1>
  </header>
  <div class="tabs">
    <button class="tab-btn active" onclick="switchLang('jp')">Japanese</button>
    <button class="tab-btn" onclick="switchLang('vi')">Vietnamese</button>
  </div>
  <div class="main-container">
    <div class="messages-grid" id="messageGrid"></div>
  </div>
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content-pixel">
      <div class="popup-topbar">
        <div class="popup-icon-left"></div>
        <button class="popup-close" onclick="closePopup()"></button>
      </div>
      <div class="popup-headerbar" id="popupHeader"></div>
      <div class="popup-message-box" id="popupMessage"></div>
      <img src="seal_icon_1.png" alt="seal icon" class="popup-icon" />
    </div>
  </div>
  <script>
    let messages = {};
    let currentLang = 'jp';

    async function loadMessages() {
      const res = await fetch('2025.json');
      messages = await res.json();
      renderMessages();
    }

    function switchLang(lang) {
      currentLang = lang;
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-btn')[lang === 'jp' ? 0 : 1].classList.add('active');
      renderMessages();
    }

    function renderMessages() {
      const grid = document.getElementById('messageGrid');
      grid.innerHTML = '';
      messages[currentLang].forEach(msg => {
        const card = document.createElement('div');
        card.className = 'message-card';
        card.onclick = () => openPopup(msg);
        card.innerHTML = `
          <div class="message-header">
            <div class="message-avatar">${msg.avatar}</div>
            <div class="message-author">${msg.author}</div>
          </div>
          <div class="message-preview">${msg.preview}</div>
          <div class="read-more">続きを読む...</div>
        `;
        grid.appendChild(card);
      });
    }

    function openPopup(msg) {
      document.getElementById('popupHeader').textContent = `${msg.avatar} ${msg.author}`;
      document.getElementById('popupMessage').textContent = msg.full;
      document.getElementById('popupOverlay').classList.add('active');
    }

    function closePopup() {
      document.getElementById('popupOverlay').classList.remove('active');
    }

    loadMessages();
  </script>
</body>
</html>
