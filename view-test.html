<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Counter Test</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #viewCounter {
      font-size: 1.8rem;
      margin-top: 1rem;
      background: #2d2d44;
      padding: 1rem 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ğŸ‘ï¸ Live Page View Counter</h1>
  <div id="viewCounter">Loading...</div>

  <script>
    async function updateViewCounter() {
      const viewCounterElement = document.getElementById('viewCounter');
      const workspaceSlug = 'pageview'; // your workspace
      const counterSlug = 'pvws';       // your counter
      const apiUrl = `https://counterapi.com/v2/workspaces/${workspaceSlug}/counters/${counterSlug}/hit`;

      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });

        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }

        const data = await response.json();
        if (data && typeof data.count === 'number') {
          viewCounterElement.textContent = `ğŸ‘ï¸ Views: ${data.count.toLocaleString()}`;
        } else {
          throw new Error('Unexpected response structure');
        }

      } catch (error) {
        console.error('View counter error:', error);
        viewCounterElement.textContent = 'ğŸ‘ï¸ Views: Error connecting to CounterAPI';
      }
    }

    // Run once page loads
    document.addEventListener('DOMContentLoaded', updateViewCounter);
  </script>
</body>
</html>
