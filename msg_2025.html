<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishes - Letters to Ryo (Tabs + Animated Popup)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Zpix', monospace, sans-serif;
      background-color: #2a9b65;
      color: #174619;
      line-height: 1.5;
      min-height: 100vh;
    }

    .header {
      height: 80px;
      background-image: url('header.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: #174619;
    }

    .main-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 10px 20px;
      border: 2px solid #174619;
      background-color: white;
      color: #174619;
      font-weight: bold;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #ffd93b;
    }

    .message-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message-card {
      background-color: #fff;
      border: 2px dashed #2a9b65;
      padding: 20px;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content-pixel {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      background-color: #f2ebcf;
      border: 8px solid #174619;
      box-shadow:
        0 0 0 4px #ffd93b,
        0 0 0 8px #174619;
      position: relative;
      padding: 0;
      box-sizing: border-box;
      animation: popupZoom 0.3s ease;
    }

    @keyframes popupZoom {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup-top-bar {
      background-color: #174619;
      height: 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
    }

    .popup-close {
      width: 24px;
      height: 24px;
      background-image: url('x_button.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .popup-path-bar {
      background-color: white;
      color: #174619;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 14px;
      border-bottom: 2px solid #f2ebcf;
    }

    .popup-body {
      flex: 1;
      position: relative;
      padding: 20px;
      overflow-y: auto;
    }

    .popup-message {
      font-size: 14px;
      color: #174619;
      line-height: 1.7;
      word-break: break-word;
    }

    .popup-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .header-title {
        font-size: 20px;
      }
      .tab-button {
        padding: 8px 16px;
        font-size: 14px;
      }
      .message-card {
        padding: 15px;
        font-size: 14px;
      }
      .popup-content-pixel {
        width: 95%;
        height: 85vh;
        max-height: none;
      }
      .popup-message {
        font-size: 13px;
      }
      .popup-icon {
        width: 32px;
        height: 32px;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 0 10px;
      }
      .tab-button {
        flex: 1;
        text-align: center;
      }
      .popup-path-bar {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Wishes</h1>
  </header>

  <main class="main-container">
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('jp')">Japanese</button>
      <button class="tab-button" onclick="switchTab('vn')">Vietnamese</button>
    </div>
    <div class="message-list" id="messageList"></div>
  </main>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content-pixel">
      <div class="popup-top-bar">
        <button class="popup-close" onclick="closePopup()"></button>
      </div>
      <div class="popup-path-bar" id="popupSender"></div>
      <div class="popup-body">
        <div class="popup-message" id="popupMessage"></div>
        <img src="seal_icon_1.png" alt="Seal Icon" class="popup-icon" />
      </div>
    </div>
  </div>

  <script>
    const messages = {
      jp: [
        { author: 'Linh', avatar: '🦭', full: 'リョウさん、いつも応援しています！' },
        { author: 'Trang', avatar: '🎁', full: 'NCT WISHでの活躍、素晴らしいです！' }
      ],
      vn: [
        { author: 'Mai', avatar: '🐶', full: 'Chúc Ryo luôn thành công và hạnh phúc!' },
        { author: 'Huong', avatar: '❤️', full: 'Cảm ơn Ryo vì đã truyền cảm hứng cho mình!' }
      ]
    };

    let currentTab = 'jp';

    function renderMessages() {
      const container = document.getElementById('messageList');
      container.innerHTML = '';
      messages[currentTab].forEach((msg, index) => {
        const card = document.createElement('div');
        card.className = 'message-card';
        card.textContent = `${msg.avatar} ${msg.author} — click to read`;
        card.onclick = () => openPopup(index);
        container.appendChild(card);
      });
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-button:nth-child(${tab === 'jp' ? 1 : 2})`).classList.add('active');
      renderMessages();
    }

    function openPopup(index) {
      const msg = messages[currentTab][index];
      document.getElementById('popupSender').textContent = `${msg.avatar} ${msg.author}`;
      document.getElementById('popupMessage').textContent = msg.full;
      document.getElementById('popupOverlay').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closePopup() {
      document.getElementById('popupOverlay').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    window.onload = renderMessages;
  </script>
</body>
</html>
